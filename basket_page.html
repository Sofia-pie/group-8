<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant&family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/basket_page_style.css">
    <title>Вікно корзини</title>
</head>
<body>
    <main>
        <div class="basket-section">
            <h1 class="basket-title">Корзина</h1>
            <div class="basket-fields">
                <div class="basket-field">
                    <img class="img-goods1" src="./images/HoneyPhoto/Мед 2.png" alt="goods1">
                    <div>
                        <p class="goods-1-p-name">Мед Травневий 350 г (133114145)</p>
                        <button class="goods-1-btn-price">X</button>
                    </div>
                    <div class="status-and-counter">
                        <p class="goods-1-p-status">Є в наявності</p>
                        <button class="button1goods1">-</button>
                        <input class="input-count" type="text" value="1">
                        <button class="button2goods1">+</button>
                    </div>
                    <div>
                        <p class="price-sum-p">150 ₴</p>
                    </div>
                </div>
                <div class="basket-field">
                    <img class="img-goods1" src="./images/HoneyPhoto/Мед 3.png" alt="goods1">
                    <div>
                        <p class="goods-1-p-name">Мед Різнотрав’я 1000 г (133114146)</p>
                        <button class="goods-2-btn-price">X</button>
                    </div>
                    <div class="status-and-counter">
                        <p class="goods-2-p-status">Є в наявності</p>
                        <button class="button1goods2">-</button>
                        <input class="input-count" type="text" value="1">
                        <button class="button2goods2">+</button>
                    </div>
                    <div>
                        <p class="price-sum-p">430 ₴</p>
                    </div>
                </div>
                <button class="continue-shopping-button" goods-10-button-buy>Продовжити покупки</button>
                <div class="to-order">
                    <label class="to-order-price" for="to-order-button">580 ₴</label>
                    <button class="to-order-button">Оформити замовлення</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
