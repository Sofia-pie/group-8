<div class="goods" [routerLink]="['/products/',product._id]">

	<div class="img-goods">
		<img [src]="product.img">
		<ng-container *ngIf="!product.img"><img src="assets\images\HoneyPhoto\Мед 1.png"></ng-container>
	</div>
	<h4>{{product.name}}</h4>
	<p>Ціна: {{product.price}} ₴</p>
	<p *ngIf="product.amount > 0">Є в наявності</p>
	<div><button (click)="onBuy($event,product)" class="button">Купити</button></div>

</div>
