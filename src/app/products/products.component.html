<div class="container">
	<div class="img">
		<img src="assets/images/Background/Background 1440 x 650.png">
	</div>
	<div class="background">
		<div class="wavepage">
			<p><a [routerLink]="['/main-page']">Головна сторінка</a> > Каталог товару</p>
		</div>
		<div class="sort">
			<select name="sort-list" [(ngModel)]="sortParams">
				<option value="undefined" disabled selected>Сортувати за</option>
				<option [ngValue]="{type:'default', option:'createdAt'}">За замовчуванням</option>
				<option [ngValue]="{type:'asc',option:'price'}">За ціною: від нижчої до вищої</option>
				<option [ngValue]="{type:'desc', option:'price'}">За ціною: від вищої до нижчої</option>
			</select>
		</div>
		<div class="goods-section">
			<div class="filter">
				<div class="search">
					<input type="text" class="filter" placeholder="Пошук" (keyup)="filter($event)">
				</div>
				<div class="price">
					<p>Ціна</p>
					<input class="input-price" type="">
					━
					<input class="input-price" type="">
					<button>OK</button>
				</div>
				<div class="honeytype">
					<p>Мед</p>
					<div>
						<input type="checkbox" name="typehoney1">
						<label for="typehoney1">Травневий</label>
					</div>
					<div>
						<input type="checkbox" name="typehoney2">
						<label for="typehoney2">Різнотрав’я</label>
					</div>
					<div>
						<input type="checkbox" name="typehoney3">
						<label for="typehoney3">Липовий</label>
					</div>
					<div>
						<input type="checkbox" name="typehoney4">
						<label for="typehoney4">Гречаний</label>
					</div>
					<div class="status-goods">
						<p>Статус товару</p>
						<div>
							<input type="checkbox" name="typestatusgoods1">
							<label for="typestatusgoods1">Є в наявності</label>
						</div>
						<div>
							<input type="checkbox" name="typestatusgoods2">
							<label for="typestatusgoods2">Немає в наявності</label>
						</div>
					</div>
				</div>
			</div>
			<div class="goods-catalog">
				<app-product-card
					*ngFor="let product of products  | search: 'name':searchValue | sort:sortParams | paginate: { itemsPerPage: 9, currentPage: p }"
					[product]='product' (buyProduct)="buy($event)">
				</app-product-card>
			</div>

		</div>

	</div>
	<pagination-controls (pageChange)="p = $event" class="button-page"></pagination-controls>

</div>
