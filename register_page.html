<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant&family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/register_page.style.css">
    <title>Вікно реєстрації</title>
</head>
<body>
    <main>
        <div class="register-form-container">
            <h1 class="form-title">
                Реєстрація
            </h1>
            <div class="form-fields">
                <div class="form-field">
                    <label class="labels">Ім'я</label> <br>
                    <input class="form-inputs" type="text">
                </div>
                <div class="form-field">
                    <label class="labels">Прізвище</label> <br>
                    <input class="form-inputs" type="text">
                </div>
                <div class="form-field">
                    <label class="labels">Номер телефону</label> <br>
                    <input class="form-inputs" class="form-inputs" type="text">
                </div>
                <div class="form-field">
                    <label class="labels">Ел. пошта</label> <br>
                    <input class="form-inputs" type="email">
                </div>
                <div class="form-field">
                    <label class="labels">Пароль</label> <br>
                    <input class="form-inputs" type="password">
                </div>
            </div>
            <div class="form-check-reminder">
                <input type="checkbox"><label class="labels reg">Запам'ятати мене</label>
                <a class="a-reminder labels reminder" href="">Нагадати пароль</a>
            </div>
            <div class="form-buttons">
                <div class="button-reg">
                    <button class="button buttons">Зареєструватися</button>
                </div>
                <div class="button-reg-now">
                    <a class="a-reminder buttons now" href="">Я вже зареєстрований</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
